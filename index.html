<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="prueba">
            <input type="number" min="0" id="inputFila" placeholder="Filas">
            <input type="number" min="0" id="inputColumna" placeholder="Columnas">
            <input type="number" min="0" id="tamañoCelda" placeholder="Tamaño">
            <label>Bordes</label>
            <input type="checkbox"id="bordes" class="border" checked="checked">
            <input type="button" class="btnReiniciar" id="btnReiniciar" value="Reiniciar">
        </div>
        <div>
            <label> Color</label>
            <input type="color" id="aplicarColor">
            <label>Fondo </label>
            <input type="color" id="colorFondo" value="#ffffff">
            <button class="resaltado-botones img-btn lapiz" id="lapiz"></button>
            <button id="goma"  class="img-btn goma"></button>
        </div>
    </header>
    <section>
        <div id="contenedor" class="grid-container"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
